<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galería de Imágenes con Transición</title>
  <link rel="stylesheet" href="styles.css">
  <script src="gallery.js" defer></script>
</head>
<body>
  <div class="gallery">
    <div class="gallery-item">
      <img src="imagen1.jpg" alt="Imagen 1">
    </div>
    <div class="gallery-item">
      <img src="imagen2.jpg" alt="Imagen 2">
    </div>
    <div class="gallery-item">
      <img src="imagen3.jpg" alt="Imagen 3">
    </div>
    <div class="gallery-item">
      <img src="img4.jpg" alt="Imagen 4">
    </div>
    <div class="gallery-item">
      <img src="img5.jpg" alt="Imagen 5">
    </div>
    <div class="gallery-item">
      <img src="img6.jpg" alt="Imagen 6">
    </div>
  </div>
  <div class="button-container">
    <button class="styled-button" id="prevBtn">Anterior</button>
    <button class="styled-button" id="nextBtn">Siguiente</button>
  </div>

</body>
</html>
